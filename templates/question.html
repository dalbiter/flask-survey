{% extends 'base.html' %}

{% block title %} Question # {% endblock %}

{% block content %}
<h1> {{ question.question }} </h1>
 
<form action="/answer" method="POST">
    {% for choice in choices %}
    <p>
        <input type="radio" value="{{choice}}" name="answer" required> {{choice}}
    </p>
    {% endfor %}
    <button>Continue</button>
</form>
{% endblock %}
